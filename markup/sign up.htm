<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../img/logo.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navbar sticky">
            <div class="navbar__pages">
                <a href="index.htm" class="navbar__logo">
                    <img src="../img/logo.png" alt="logo" class="navbar__logo--img">
                    <p class="navbar__logo--text">Entree</p>
                </a>
                <a href="index.htm" class="navbar__link">Home</a>
                <a href="join us.htm" class="navbar__link">Join us</a>
                <a href="donate.htm" class="navbar__link">Get Started</a>
            </div>
            <div class="navbar__account">
                <div class="navbar__account--links">
                    <a href="sign in.htm" class="navbar__link">Sign In</a>
                    <a href="sign up.htm" class="navbar__link navbar__create-link">Sign Up</a>
                </div>
                <div class="toggleNav"></div>
            </div>
        </nav>
        <div class="navbar-responsive">
            <a href="index.htm" class="navbar-responsive__link">Home</a>
            <a href="join us.htm" class="navbar-responsive__link">Join Us</a>
            <a href="donate.htm" class="navbar-responsive__link">Get Started</a>
            <a href="sign in.htm" class="navbar-responsive__link">Sign In</a>
            <a href="sign up.htm" class="navbar-responsive__link">Sign Up</a>
        </div>
        <div class="sign-up">
            <h2 class="heading-2">Sign Up</h2>
            <form action="#" class="form">
                <div class="input-wrapper">
                    <input type="text" class="form__input form__input--big" required name="name"> 
                    <label for="name" class="form__label">Full Name</label>
                    <div class="underline"></div>
                 </div>
                <div class="input-wrapper">
                    <input type="email" class="form__input form__input--big" required name="email"> 
                    <label for="email" class="form__label">email</label>
                    <div class="underline"></div>
                 </div>
                 <small class="small-text">we'll never share your email with anyone else</small>
                <div class="input-wrapper">
                    <input type="text" class="form__input form__input--big" required name="username"> 
                    <label for="username" class="form__label">Username</label>
                    <div class="underline"></div>
                </div>
                <small class="small-text">It should be unique</small>
                <div class="input-wrapper">
                    <input type="password" class="form__input form__input--big" required name="password"> 
                    <label for="password" class="form__label">Password</label>
                    <div class="underline"></div>
                </div>
                <div class="input-wrapper">
                    <input type="password" class="form__input form__input--big" required name="re-password"> 
                    <label for="re-password" class="form__label">Re-enter password</label>
                    <div class="underline"></div>
                </div>
                <div class="input-wrapper">
                    <input type="file" class="form__input form__input--big" required name="pfp"> 
                    <div class="underline"></div>
                </div>
                <div class="btn-primary">
                    <a href="work.htm" class="btn-primary__link btn-primary__link--black">Continue</a>
                    <a href="work.htm" class="btn-primary__arrow"><div>&rarr;</div></a>
                </div>
                <br>
                <a href="sign in.htm" class="btn-account">Already have an account?</a>
            </form>
        </div>
    </body>
    <script src="../js/account.js"></script>
</html>
